<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attendance management</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <img src="{{ url_for('static', filename='./images/logoUSTH.png')}}" alt="logo">
        </div>

        <div class="header-text">
            <div class="vertical-line"></div>
            <div class="left">
                <h1><b>UNIVERSITY OF<br>
                       SCIENCE AND TECHNOLOGY<br>
                       OF HA NOI</b></h1>
            </div>
            <div class="right">
                <h1><b>ATTENDANCE<br>MANAGEMENT</b></h1>
            </div>
        </div>
    </header>

    <section class="boundary">
        <div class="banner">
            <p>HOME</p>
        </div>
    </section>

    <section class="login-form">
        <div class="head-form">
            <h2>Please sign in</h2>
        </div>
        <div class="body-form">
            <form method="POST">
                <div class="input-email">
                    <input type="email" id="email" name="email" placeholder="Email address" required>
                </div>
                <div class="input-pass">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <ul class="flashes">
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}
                {% endwith %}

                <p class="login-as">Log in as:</p>

                <div class="radio-group">
                    <div class="radio-item">
                        <input type="radio" id="option1" name="choice" value="Lecturer" required>
                        <label for="option1">Lecturer</label>
                    </div>
                    
                    <div class="radio-item">
                        <input type="radio" id="option2" name="choice" value="Student" required>
                        <label for="option2">Student</label>
                    </div>
                    
                </div>

                <div class="end-form">
                    <button type="submit" class="submit-btn"><p>Log in</p></button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
