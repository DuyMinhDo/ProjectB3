<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>classroom</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <img src="{{ url_for('static', filename='./images/logoUSTH.png')}}" alt="logo">
        </div>

        <div class="header-text">
            <div class="vertical-line"></div>
            <div class="left">
                <h1><b>UNIVERSITY OF<br>
                       SCIENCE AND TECHNOLOGY<br>
                       OF HA NOI</b></h1>
            </div>
            <div class="right">
                <h1><b>ATTENDANCE<br>MANAGEMENT</b></h1>
            </div>
        </div>
    </header>

    <section class="boundary">
        <div class="banner">
            <p><a href="{{ url_for('homepage') }}">HOME</a></p>
        </div>
        
        <div class="navbar">
            <div class="nav-item">
                <a href="{{ url_for('information') }}">INFORMATION</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('classroom') }}">CLASSROOM</a>
            </div>
            <div class="nav-item">
                <a href="{{ url_for('attendence') }}">ATTENDANCE CHECKED</a>
            </div>
        </div>
    </section>

    <section class="form-class">
        <div class="clr-header">
            <h2>Create a new classroom</h2>
        </div>
        <div class="clr-body">
            <form method="POST">
                <div class="clr-form">
                    <div class="clr-form-cname">
                        <label for="className">Name of Class:</label><br>
                        <input type="text" id="className" name="className" required>
                    </div>
                    <div class="clr-form-major">
                        <label for="major">Major:</label>
                        <select id="major" name="major" required>
                            <option value="DS">DS</option>
                            <option value="ICT">ICT</option>
                            <option value="CS">CS</option>
                        </select>
                    </div>
                </div>
                <div class="clr-form-lname">
                    <label for="lecturerName">Name of Lecturer:</label><br>
                    <input type="text" id="lecturerName" name="lecturerName" required>
                </div>
                <div class="clr-form-date">
                    <div class="date-item">
                        <label for="startDate">Start Date:</label><br>
                        <input type="date" id="startDate" name="startDate" required>
                    </div>
                    <div class="date-item">
                        <label for="endDate">End Date:</label><br>
                        <input type="date" id="endDate" name="endDate" required>
                    </div>
                </div>
                <div class="clr-form-submit">
                    <button type="submit" class="clr-submit-btn"><p>Log in</p></button>
                </div>
            </form>
        </div>

    </section>
</body>
</html>
